<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clickor 0.1 alpha early access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-8 bg-danger" style="height:500px" id="click-box"></div>
    <div class="col-lg-4" id="counter"></div>
  </div>
</div>
<script>
  let counter = 0;
  document.getElementById('click-box').addEventListener('click', function() {
    document.getElementById('counter').innerText = 'Click count: ' + ++counter;
  });
</script>
</body>
</html>

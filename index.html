<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clickor 0.1 alpha early access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-8 bg-danger" style="height:500px" id="click-box"></div>
    <div class="col-lg-4">
      <div class="col-lg-12" id="timer">Pozostały czas: 0</div>
      <div class="col-lg-12" id="counter">Click count: 0</div>
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>

  </div>
</div>
<script>
  const DEFAULT_TIME = 30;
  let counter = 0;
  let timerCount = 0;
  let timerId = null;

  const clickBox = document.getElementById('click-box');
  const counterElement = document.getElementById('counter');
  const timerElement = document.getElementById('timer');
  const startBtn = document.getElementById('start');
  const resetBtn = document.getElementById('reset');
  function start() {
    timerCount = DEFAULT_TIME;
    timerElement.innerHTML = 'Pozostały czas: ' + timerCount;
    if (timerId !== null) return;
    timerId = setInterval(() => {
      timerElement.innerHTML = 'Pozostały czas: ' + --timerCount;
      if (timerCount <= 0) {
        stop();
      }
    }, 1000);
    startBtn.disabled = true;
  }
  function stop() {
    clearInterval(timerId);
    timerId = null;
    startBtn.disabled = false;
  }

  function reset() {
    stop();
    timerCount = 0;
    counter = 0;
    counterElement.innerText = 'Click count: ' + DEFAULT_TIME;
    timerElement.innerHTML = 'Pozostały czas: ' + 0;
    startBtn.disabled = false;
  }

  clickBox.addEventListener('click', () => {
    if (timerCount <= 0) return;
    counterElement.innerText = 'Click count: ' + ++counter;
  });
  startBtn.addEventListener('click', start);
  resetBtn.addEventListener('click', reset);
</script>
</body>
</html>
